<!-- transport iframe -->

<h4>transport frame</h4>
<pre id="log"></pre>

<script type="text/javascript">
  window.addEventListener('message', function(e) {

    //
    e.data.burst = Math.random()

    localStorage.setItem('d3_min', JSON.stringify(e.data))
    log.innerText += '*'
  })

  window.parent.postMessage('READY', '*')
  log.innerText += '-'
</script>
